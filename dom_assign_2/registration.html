<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let inp = document.getElementById("name");
            let dis = document.getElementById("dName");
            dis.innerText = inp.value;


		}

		function showGender() {
			// Show the selected gender inside h2
            let inp = document.getElementById("gender");
            let dis = document.getElementById("dGender");
            dis.innerText = inp.value;
		}

		function showEmail() {
			// Show the filled email inside h3
            let inp = document.getElementById("email");
            let dis = document.getElementById("dEmail");
            dis.innerText = inp.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let inp = document.getElementById("mobile");
            let dis = document.getElementById("dMobile");
            dis.innerText = inp.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            let nam = document.getElementById("name");
            let gen = document.getElementById("gender");
            let email = document.getElementById("email");
            let mob = document.getElementById("mobile");
            nam.value = "";
            gen.value = "";
            email.value = "";
            mob.value = "";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            let nam = document.getElementById("dName");
            let gen = document.getElementById("dGender");
            let email = document.getElementById("dEmail");
            let mob = document.getElementById("dMobile");
            nam.innerText = "";
            gen.innerText = "";
            email.innerText = "";
            mob.innerText = "";
		}
	</script>
</body>
</html>
