<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local_storage</title>
    <style>
        #input {
            margin-bottom: 20px;
        }
        #display{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="input">
        <label for="name">
            Name : 
            <input id="name" type="text" placeholder="Enter your name here">
        </label>
        <label for="age">
            Age : 
            <input id="age" type="text" placeholder="Enter your age here">
        </label>
        <button onclick="sub()">Submit</button>
    </div>
    <button onclick="show()">display your Details</button>
    <div id="display"></div>
    <button onclick="rem()">Clear your form</button>
</body>
<script>
    let name = document.getElementById("name");
    let age = document.getElementById("age");
    let dis = document.getElementById("display")
    function sub(){
        localStorage.setItem("name", `${name.value} ${age.value}`);
        
    }
    function show(){
        dis.textContent = localStorage.getItem("name")
    }
    function rem(){
        localStorage.clear();
        name.value = "";
        age.value = "";
        dis.innerText = ""
    }
</script>
</html>
