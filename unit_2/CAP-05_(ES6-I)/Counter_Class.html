<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Class</title>
  <style>
    #display {
      display: flex;
      justify-content: center;
      margin: auto;
      align-items: center;
      height: 50px;
      width: 100px;
      border: 2px solid grey;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    #op {
      display: flex;
      justify-content: center;
      margin: auto;
      align-items: center;
      width: 40%;
      gap: 20px;
    }

    #op>button {
      background-color: antiquewhite;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="display">0</div>
  <div id="op">
    <button onclick="decfun()">Decrement</button>
    <button id="st" onclick="startfun()">Start</button>
    <button onclick="incfun()">Increment</button>
  </div>
</body>
<script>
  let dis = document.getElementById("display");
  let st = document.getElementById("st");

  class Counter {
    constructor() {
      this.flage = true;
      this.interval = null;
      this.sec = 0;
    }

    start = () => {
      if (this.flage) {
        this.flage = false;
        st.style.backgroundColor = "red";
        st.textContent = "pause";
        this.interval = setInterval(() => {
          this.sec++;
          dis.textContent = this.sec;
        }, 1000)
      }
      else {
        this.flage = true;
        st.textContent = "Resume"
        st.style.backgroundColor = "antiquewhite";
        clearInterval(this.interval)
      }
    }
    inc = () => {
      this.flage = false;
      clearInterval(this.interval);
      this.sec++;
      dis.textContent = this.sec;
    }
    dec = () => {
      this.flage = false;
      clearInterval(this.interval);
      this.sec--;
      dis.textContent = this.sec;
    }


  }
let counter = new Counter();

function startfun(){
  counter.start()
}
function incfun(){
  counter.inc();
}
function decfun(){
  counter.dec();
}

</script>

</html>
