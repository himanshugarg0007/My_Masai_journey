<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 3</title>
    <div id="root">Problem 3</div>
  </head>
  <body>
    <script>
      class lower {
        constructor(...args) {
          let arr = [];
          for (let i = 0; i < args.length; i++) {
            this[i] = args[i];
          }
        }
        toLower() {
            let arr = [];
            for (let i in this){
                arr.push(this[i].toLowerCase());
            }
            return arr;
        }
        
      }
      const arr1 = new lower("MA", "SA", "I", "SCH", "OOL");
      console.log(arr1.toLower());
    </script>
  </body>
</html>
